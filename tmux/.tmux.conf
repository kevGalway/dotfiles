##### Terminal & truecolor
set -g default-terminal "tmux-256color"
set -as terminal-overrides ',xterm-256color:Tc'

##### Look & feel (TokyoNight-ish, matches your Alacritty)
set -g status-style "bg=#1a1b26,fg=#a9b1d6"
set -g window-status-current-style "bg=#7aa2f7,fg=#1a1b26"
set -g window-status-style "fg=#787c99"
set -g pane-border-style "fg=#444b6a"
set -g pane-active-border-style "fg=#7aa2f7"

set -g status on
set -g status-left '[#S] '      # session name in [brackets]
set -g status-left-length 10    # trim max width to 10 chars
set -g status-right ''          # nothing on the right
set -g status-justify centre    # center window list if you like

# Window list appears right after session name
set -g status-justify left

# A bit of style (optional, matches Alacritty)
set -g status-style "bg=#1a1b26,fg=#a9b1d6"
set -g window-status-current-style "bg=#7aa2f7,fg=#1a1b26"
set -g window-status-style "fg=#787c99"

# Show pane numbers at top
set -g pane-border-status top
set -g pane-border-format "#{pane_index}"

##### Prefix & splits
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Splits open in current paneâ€™s path (optional, handy)
bind | split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'
unbind '"'
unbind %

##### Usability
set -g mouse on
set -g history-limit 100000
set -s escape-time 1

# Start counting at 1
set -g base-index 1
set -g pane-base-index 1

# Keys & copy-mode
set -g status-keys vi
setw -g mode-keys vi

# Activity notifications
setw -g monitor-activity on
setw -g visual-activity on

# Alt+Arrows to move between panes
bind -n M-Left  select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up    select-pane -U
bind -n M-Down  select-pane -D

# Sync panes toggle
bind e set-window-option synchronize-panes

# Window naming & titles (manual; prompt to rename on create)
set -g allow-rename off
set -g automatic-rename off
set -g set-titles on
set-hook -g after-new-window 'command-prompt -I "#{window_name}" "rename-window \"%%\""'

# Easy reload
unbind r
bind r source-file ~/.tmux.conf \; display-message "Reloaded ~/.tmux.conf"
